<br />
<div class="container">
  <h4>
    <mark>Автомобиль</mark>{{ name }} <small>{{ model }}</small>
  </h4>
  <div class="alert alert-success">
    Характеристики авто:

    <ul>
      <li>
        Скорость : <strong>{{ speed }}</strong> km
      </li>
      <li>
        Цвет авто : <strong>{{ colors.car }}</strong>
      </li>
      <li>
        Цвет салона : <strong>{{ colors.salon }}</strong>
      </li>
      <li>
        Цвет колес : <strong>{{ colors.wheels }}</strong>
      </li>
    </ul>
  </div>

  <h5>Редоктирование обьекта</h5>
  <div>
    <button type="button" class="btn btn-danger" (click)="showEdit()">
      Редактировать
    </button>
  </div>
  <br />
  <form *ngIf="isEditable">
    <div class="form-group">
      <input
        type="text"
        placeholder="модель"
        class="form-control"
        [(ngModel)]="name"
        name="name"
      />
      <input
        type="text"
        placeholder="название машины"
        class="form-control"
        [(ngModel)]="model"
        name="model"
      />
      <input
        type="number"
        placeholder="скорость"
        class="form-control"
        [(ngModel)]="speed"
        name="speed"
      />
      <input
        type="text"
        placeholder="цвет авто"
        class="form-control"
        [(ngModel)]="colors.car"
        name="car"
      />
      <input
        type="text"
        placeholder="цвет салона"
        class="form-control"
        [(ngModel)]="colors.salon"
        name="salon"
      />
      <input
        type="text"
        placeholder="цвет колес"
        class="form-control"
        [(ngModel)]="colors.wheels"
        name="wheels"
      />
    </div>
    <br />
  </form>

  <h5>Возможности автомобиля</h5>
  <form (submit)="addOpt(option.value)">
    <div class="form-group">
      <label for="option">Добавление новой возможности</label>
      <input
        type="text"
        id="option"
        placeholder="write"
        class="form-control"
        #option
      />
      <br />
      <button type="submit" class="btn btn-outline-success">Добавить</button>
    </div>
    <br />
  </form>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options; let i = index">
        {{ i + 1 }} : {{ opt }}
        <button class="btn btn-danger btn-sm" (click)="deleteOpt(opt)">
          X
        </button>
      </li>
    </ul>
  </div>

  <h5>Выберете автомобиль</h5>
  <button type="button" class="btn btn-danger" (click)="selectCar('bmw')">
    BMW
  </button>
  <button type="button" class="btn btn-success" (click)="selectCar('audi')">
    Audi
  </button>
  <button type="button" class="btn btn-warning" (click)="selectCar('mercedes')">
    Mersedec
  </button>
</div>
