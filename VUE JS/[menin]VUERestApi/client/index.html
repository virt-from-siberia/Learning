<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>REST API</title>
    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>

<body>
    <div class="container pt-3" id="app" v-cloak>
        <h1>Rest api Vue js</h1>

        <form class="form-inline mb-5 mt-5" @submit.prevent="createContact">
            <div class="form-group mr-5">
                <label for="name" class="mr-3">Имя</label>
                <input type="text" class="form-control" id="name" v-model="form.name">
            </div>
            <div class="form-group mr-5 ">
                <label for="value" class="mr-3">Значение</label>
                <input type="text" class="form-control" id="value" v-model="form.value">
            </div>
            <button class="btn btn-primary" type="submit" :disabled="!canCreate">Создать</button>
        </form>

        <div class="center">
            <loader v-if="loading" style="display : block; margin: 0 auto; margin-top: 150px" />
        </div>


        <div v-else v-if="contacts.length">
            <div class="card mb-3" v-for="contact in contacts">
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h5 class="card-title" :style="{color : contact.marked ?  'red' :  'black'}">
                                {{contact.name}}</h5>
                            <p class="card-text">{{contact.value}}</p>
                        </li>
                    </ul>
                    <button class="btn btn-primary" @click="markContact(contact.id)">Отметить</button>
                    <button class="btn btn-danger" @click="removeContact(contact.id)">Удалить</button>
                </div>

            </div>
        </div>
        <p v-else>Контактов пока нет</p>

    </div>



    <script type="module" src="frontend.js">
    </script>
</body>

</html>
